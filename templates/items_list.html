<!DOCTYPE html>
<html lang="ru">
<head>

    <title> Items list </title>

        DIV {

        widht: 100px;
        margin: 7px;
        padding: 10px;
        border: 4px solid black;
        background: #fc0;
        }
    </style>    
</head>
<body>

</body>
</html>
